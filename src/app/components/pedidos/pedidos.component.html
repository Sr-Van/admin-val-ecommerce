@if(isLoad) {
  <div class="container">
    <div class="header-pedidos">
      <h1>Pedidos Recebidos:
      </h1>

      <div>
        <mat-list role="list" style="display: flex; flex-wrap: wrap; width: 100%;">

          @for(item of pedidos; track item) {
            <mat-list-item role="listitem" style="height: 200px; width: fit-content;">
              <div class="card-prod">
                <span matListItemLine>pedido: {{ item.pedido }}</span>
                <span matListItemLine>pedido por: {{ item.title }}</span>
                <span matListItemLine>id: {{ item.data | date:'short':'GMT' }}</span>
              </div>
            </mat-list-item>
          } @empty {
            <span>NÃ£o existem pedidos!</span>
          }

        </mat-list>
      </div>
    </div>
  </div>
}
@else {
  <mat-spinner class="loading"></mat-spinner>
}
